<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../Sandcastle/CesiumSandcastle.css">
  <title>Hello World!</title>
  <script type="text/javascript" src="../Sandcastle/Sandcastle-header.js"></script>
  <script type="text/javascript" src="../Sandcastle/Sandcastle-client.js"></script>
  <script type="text/javascript" src="../../ThirdParty/requirejs-2.1.20/require.js"></script>
	
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script src="../Sandcastle/CesiumSandcastle.js"></script>
  <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer',{
		timeline : false,
		animation : false
	});
	// Start off looking at Brazil.
	viewer.camera.setView({
		destination: Cesium.Rectangle.fromDegrees(-82, -34, -27, 8)
	});
	viewer.dataSources.add(Cesium.GeoJsonDataSource.load('http://localhost/GalileoITAU/GetAgencia.php?DWTPPOI=500', {
	stroke: Cesium.Color.HOTPINK,
	fill: Cesium.Color.PINK,
	strokeWidth: 3,
	markerSymbol: '?'
	}));
	
	viewer.dataSources.add(Cesium.GeoJsonDataSource.load('http://localhost/GeoJSON/Cidades.json'));
	
  </script>
</body>
</html>
